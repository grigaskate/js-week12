<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div>
        <p class="title">Сервис комментариев со спам фильтром</p>
      </div>
      <div class="body">
        <div>
          <p class="subtitle">Оставьте ваш комментарий</p>
          <form class="form">
            <div class="form__radio">
              <span>Показывать ваше имя?</span>
              <label
                ><input
                  type="radio"
                  name="radio"
                  value="yes"
                  class="form__radio1"
                  id="yes"
                />
                <span>Yes</span>
              </label>
              <label
                ><input
                  type="radio"
                  name="radio"
                  value="no"
                  class="form__radio1"
                  id="no"
                  checked
                />
                <span>No</span>
              </label>
            </div>
            <div>
              <label for="name">Введите ваше ФИО:</label> <br />
              <input type="text" name="name" class="username input-style" />
            </div>
            <div>
              <label for="avatar">Введите ссылку вашего аватара:</label> <br />
              <input type="url" name="avatar" class="linkPhoto input-style" />
            </div>
            <div>
              <label for="form__comment">Оставьте комментарий:</label><br />
              <textarea
                class="form__comment comment input-style"
                rows="10"
              ></textarea>
            </div>
            <div>
              <button type="button" class="form__btn">Отправить</button>
            </div>
          </form>
        </div>
        <div>
          <p class="subtitle">Чат</p>
          <div class="chat">
            <div class="chat__header">
              <div class="chat__info">
                <div class="avatar"></div>
                <p class="nickname"></p>
              </div>
              <div class="dateNow"></div>
            </div>
            <p class="message"></p>
            <div class="line"></div>
            <div class="comments"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
